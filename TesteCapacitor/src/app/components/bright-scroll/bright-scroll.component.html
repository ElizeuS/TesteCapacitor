<ion-card class="container-fluid">
  <div class="row" style="height: 5rem">
    <div class="col-2" style="height: 100%">
      <ngx-slider id="light-bar" [(value)]="verticalSlider1.value" [options]="verticalSlider1.options" (userChange)="adjustBrightness($event)"
      (userChangeEnd)="hiddenRange()" (userChangeStart)="showRange()"></ngx-slider>
    </div>
  </div>
</ion-card>
